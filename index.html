<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      *{
        box-sizing: border-box;
        font-family:'Press Start 2P', cursive;
      }
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Fighting game</title>
  </head>
  <body>
    <div style="position: relative; display:inline-block">
      <div style="position: absolute; display: flex; width:100%; align-items:center; padding:20px;">
        <!--player health--> 
        <div style="position:relative; height: 30px; width:100%;display:flex; justify-content: flex-end;">
          <div style="background-color: red; height: 30px; width:100%"></div>
          <div id="player-health" style="position:absolute; background:#818cf8; top:0; bottom: 0; right: 0; width:100%"></div>
        </div>
        <!--timer-->
        <div id="timer" style="display:flex; background-color: black; height:50px; width:100px; flex-shrink:0; align-items: center; justify-content: center; color: white;">10</div>
        <!--enemy health-->
        <div style="position:relative; height: 30px; width:100%;">
          <div  style="background-color: red; height: 30px;"></div>
          <div id="enemy-health" style="position:absolute; background:#818cf8; top:0; bottom: 0; left: 0; right: 0;"></div>
        </div>
      </div>
      <div id="message" style="position:absolute; display: flex; align-items:center; justify-content: center; color: white; top:0; right:0; bottom: 0; left:0;"></div>
      <canvas id="canvas1"></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
